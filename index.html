<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(236, 236, 236);
        }
        .warrper{
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        h1{
            text-align: center;
        }
        .warrper .btns{
            display: flex;
            width: 400px;
            justify-content:center;

        }
        .button{
            width: 100px;
            height: 100px;
            margin-left: 20px;
            text-align: center;
        }
        a{
            border-radius: 10%;
            background-color: rgb(102, 174, 188);
            display: block;
            line-height: 100px;
            list-style: none;
            text-decoration: none;
            color: white;
        }
        .img{
            width: 300px;
            height: 100px;
            margin: auto;
            margin-top: 100px;
            overflow: hidden;
            position: relative;
            
        }
        .img .card{
            position:absolute;
            left: 0;
            width: 300px;
            height: 100px;
            transition: all 0.5s;
        }
        .img .card:first-child{
            background-color: aqua;
            
        }
        .img .card:nth-child(2){
            background-color: red;
            left: 100%;
        }
        .img .card:nth-child(3){
            background-color: rgb(255, 0, 255);
            left: 200%;
        }
        .img :hover .card:first-child{
            left: 0%;
        }
        .img .radios{
            display: flex;
            position: absolute;
            bottom: 0;
            left: 0;
            transform: translate(50%, 0)
        }
        .img .radio{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(155, 186, 213, 0.452);
        }
    </style>
</head>

<body>
    <div class="img">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="radios">
            <div class="radio"></div>
            <div class="radio"></div>
            <div class="radio"></div>
        </div>
        
    </div>
    <div class="warrper">
        <h1>朋哥</h1>
        <div class="btns">
            <div class="button">
                <a href="sign.html">Login</a>
            </div><div class="button">
                <a href="snack.html">snack</a>
            </div>
        </div>
            
    </div>
       
</body>
</html>
