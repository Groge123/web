<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        nav{
            width: 100%;
            height: 100px;
            background-color: #000;
            position:fixed;
            top: -100px;
            transition: all 0.5s;
        }
        .nav-wrapper{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a{
            text-decoration: none;
        }
        .brand-logo{
            color: #fff;
            font-size: 24px;
            font-weight: 700;
        }
        #nav-mobile{
            display: flex;
            list-style: none;
        }
        #nav-mobile>li{
            margin-right: 20px;
            position: relative;
        }
        #nav-mobile li a{
            color: #fff;
        }
        .log{
            position: absolute;
            width: 100px;
            background-color: white;
            border-radius: 10px 10px;
            opacity: 0;
            transition: all 0.3s;
        }
        .log ul{
            height: inherit;
            width: inherit;
            list-style: none;
            
            background-color: rgba(0,0,0,0.5);
        }
        .log ul li{
            display: block;
            padding: 10px;
            
        }
        .log ul li:hover{
            
            background-color: #f0f0f0;
        }
        ul li:nth-child(2):hover .log{
            opacity: 1;
        }

        .image{
            width: 100px;
            height: 100px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .image img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: all 1s;
        }
        .image h1{
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
        }
        .image img:hover{
            transform: scale(1.1) rotate(360deg);
        }
        .button  a{
            width:200px;
            height: 50px;
            display: block;
            background-color: rgb(192, 231, 255);
            margin: 50px auto; 
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            border-radius: 10px;
            color: #000000
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">groge</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">记事本</a></li>
                    <li><a href="#">别点</a>
                        <div class="log">
                            <ul>
                                <li><a href="#">你</a></li>
                                <li><a href="#">朋</a></li>
                                <li><a href="#">哥</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#">广告位</a></li>
                </ul>
            </div>
        </nav>
        <div class="image">
            <a href="#">
                <img src="asset/fat_man.png" alt="">
            </a>
            <h1 id="current_time">

            </h1>
        </div>
    </div>
    <div class="content">
        <div class="button">
            <div class="login">
                <a href="login.html">
                    <i>login</i>
                </a>
            </div>
            <div class="login">
                <a href="snack.html">
                    <i>snack</i>
                </a>
            </div>
        </div>
        

    </div>
</body>
<script>
    const img=document.querySelector('img');
    const nav=document.querySelector('nav');
    const time=document.querySelector('#current_time');
    //向下滑nav出现在顶部，向上滑nav消失
    window.addEventListener('scroll',()=>{
        if(window.scrollY>0){
            nav.style.top=0;
            img.style.transform='rotate('+360+'deg)';
        }else{
            nav.style.top='-100px';
            img.style.transform='rotate('+0+'deg)';
        }
    })
    setInterval(() => {
        time.innerHTML=new Date().toLocaleTimeString();
    },1000);
</script>
</html>
