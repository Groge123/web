<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        nav{
            width: 100%;
            height: 80px;
            background-color: #000;
            position:fixed;
            top: -200px;
            transition: all 0.5s;
            z-index: 1000;
        }
        .nav-wrapper{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a{
            text-decoration: none;
        }
        .brand-logo{
            color: #fff;
            font-size: 24px;
            font-weight: 700;
        }
        #nav-mobile{
            display: flex;
            list-style: none;
        }
        #nav-mobile>li{
            margin-right: 20px;
            position: relative;
        }
        #nav-mobile li h3,a{
            cursor: pointer;
            color: #fff;
        }
        .log{
            position: absolute;
            width: 100px;
            background-color: white;
            opacity: 0;
            transition: all 0.3s;
        }
        .log ul{
            height: inherit;
            width: inherit;
            list-style: none;
            
            background-color: rgba(0,0,0,0.5);
        }
        .log ul li{
            display: block;
            padding: 10px;
            
        }
        .log ul li:hover{
            
            background-color: #4d9e44;
        }
        ul li:nth-child(2):hover .log{
            opacity: 1;
        }

        .image{
            width: 100px;
            height: 100px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .image img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 1px 1px 30px #5fcde4;
            transition: all 1s;
        }
        .image h1{
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
        }
        
        .button  a{
            width:200px;
            height: 50px;
            display: block;
            background-color: rgb(192, 231, 255);
            margin: 50px auto; 
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            border-radius: 10px;
            color: #000000
        }
    </style>
</head>
<body>

                        </div>
                    </li>
                    <li><a href="heart.html"><h3 style="color:red">LOVE</h3></a></li>
                </ul>
            </div>
        </nav>
        <div class="image">
            <h2 style="margin-bottom:10px;text-align: center;color: rgba(255, 0, 0, 0.466);">peng</h2>
            <a href="#">
                <img src="asset/fat_man.png" alt="">
            </a>
            <h1 id="current_time">

            </h1>
        </div>
    </div>
    <div class="content">
        <div class="button">
            <div class="login">
                <a href="login.html">
                    <i>login</i>
                </a>
            </div>

</body>
<script>
    const img=document.querySelector('img');
    const nav=document.querySelector('nav');
    const time=document.querySelector('#current_time');
    let degree=0;
    let scroll_y=0;
    //向下滑nav出现在顶部，向上滑nav消失
    window.addEventListener('scroll',()=>{
        if(window.scrollY-scroll_y>0){
            nav.style.top=0;
            scroll_y=window.scrollY;
            degree=360;
            img.style.transform='rotate('+degree+'deg)';
        }else{
            nav.style.top='-200px';
            scroll_y=window.scrollY;
            degree=0;
            img.style.transform='rotate('+degree+'deg)';
        }
    })
    setInterval(() => {
        time.innerHTML=new Date().toLocaleTimeString();
        console.log(degree)
    },1000);
    img.addEventListener('mouseover',()=>{
        degree+=360;
        img.style.transform='scale(1.3) rotate('+degree+'deg)';
    })
    img.addEventListener('mouseout',()=>{
        degree-=360;
        img.style.transform='scale(1) rotate('+degree+'deg)';
    })
</script>
</html>
