<body>

  <div id="app" class="container">

    <h1>åˆ†ç±»å¼€é”€è®°å½•</h1>



    <div class="form-group">

      <label for="category">é€‰æ‹©ç±»åˆ«</label>

      <select id="category" v-model="selectedCategory" @change="updateRemarks">

        <option value="">æ‰€æœ‰ç±»åˆ«</option>

        <option value="é¤é¥®">ğŸ” é¤é¥®</option>

        <option value="è´­ç‰©">ğŸ›ï¸ è´­ç‰©</option>

        <option value="äº¤é€š">ğŸš• äº¤é€š</option>

        <option value="å¨±ä¹">ğŸ® å¨±ä¹</option>

        <option value="å…¶ä»–">ğŸ“¦ å…¶ä»–</option>

      </select>

    </div>



    <div class="form-group">

      <label for="remark">é€‰æ‹©å¤‡æ³¨</label>

      <select id="remark" v-model="selectedRemark">

        <option value="">æ‰€æœ‰å¤‡æ³¨</option>

        <option v-for="remark in uniqueRemarks" :key="remark" :value="remark">{{ remark }}</option>

      </select>

    </div>



    <div class="form-group filter-buttons">

      <button @click="filterByWeek">è¿‡å»ä¸€å‘¨</button>

      <button @click="filterByMonth">è¿‡å»ä¸€ä¸ªæœˆ</button>

      <button @click="resetFilter">å…¨éƒ¨</button>

    </div>



    <div class="expenses">

      <h2>å¼€é”€è®°å½•</h2>

      <ul>

        <li v-for="(expense, index) in filteredExpenses" :key="index" class="expense-item">

          <div>

            <div>{{ expense.date }} - {{ expense.category }}</div>

            <div class="expense-remark" v-if="expense.remark">{{ expense.remark }}</div>

          </div>

          <div style="color: var(--primary-color)">Â¥{{ expense.amount.toFixed(2) }}</div>

        </li>

      </ul>

      <div v-if="filteredExpenses.length === 0" class="empty-tip">ğŸ“­ æš‚æ— è®°å½•</div>

      <div class="total-amount">æ€»é‡‘é¢: Â¥{{ totalFilteredAmount.toFixed(2) }}</div>

    </div>



    <div class="chart-container">

      <canvas id="expenseChart"></canvas>

    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          expenses: JSON.parse(localStorage.getItem('expenses')) || [],
          selectedCategory: '',
          selectedRemark: '',
          chart: null,
          timeFilter: 'all' // æ–°å¢æ—¶é—´è¿‡æ»¤çŠ¶æ€
        }
      },
      computed: {
        uniqueRemarks() {
          if (!this.selectedCategory) return [];
          return [...new Set(this.expenses
            .filter(e => e.category === this.selectedCategory)
            .map(e => e.remark)
            .filter(Boolean))];
        },
        filteredExpenses() {
          let filtered = this.expenses;

          // åº”ç”¨ç±»åˆ«è¿‡æ»¤
          if (this.selectedCategory) {
            filtered = filtered.filter(e => e.category === this.selectedCategory);
          }

          // åº”ç”¨å¤‡æ³¨è¿‡æ»¤
          if (this.selectedRemark) {
            filtered = filtered.filter(e => e.remark === this.selectedRemark);
          }

          // åº”ç”¨æ—¶é—´è¿‡æ»¤
          const now = new Date();
          switch (this.timeFilter) {
            case 'week':
              const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
              filtered = filtered.filter(e => new Date(e.date) >= weekAgo);
              break;
            case 'month':
              const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
              filtered = filtered.filter(e => new Date(e.date) >= monthAgo);
              break;
          }

          return filtered;
        },
        chartData() {
          // æŒ‰æ—¥æœŸåˆ†ç»„èšåˆæ•°æ®
          const groupedData = this.filteredExpenses.reduce((acc, curr) => {
            const date = curr.date;
            acc[date] = (acc[date] || 0) + curr.amount;
            return acc;
          }, {});

          return {
            labels: Object.keys(groupedData).sort(),
            datasets: [{
              label: `${this.selectedCategory || 'å…¨éƒ¨ç±»åˆ«'}${this.selectedRemark ? ` - ${this.selectedRemark}` : ''}`,
              data: Object.values(groupedData),
              backgroundColor: 'rgba(64, 158, 255, 0.5)',
              borderColor: 'rgba(64, 158, 255, 1)',
              borderWidth: 1
            }]
          };
        },
        totalFilteredAmount() {
          return this.filteredExpenses.reduce((sum, e) => sum + e.amount, 0);
        }
      },
      methods: {
        updateRemarks() {
          this.selectedRemark = '';
          this.updateChart();
        },
        filterByWeek() {
          this.timeFilter = 'week';
          this.updateChart();
        },
        filterByMonth() {
          this.timeFilter = 'month';
          this.updateChart();
        },
        resetFilter() {
          this.timeFilter = 'all';
          this.updateChart();
        },
        updateChart() {
          if (this.chart) this.chart.destroy();

          const ctx = document.getElementById('expenseChart').getContext('2d');
          this.chart = new Chart(ctx, {
            type: 'bar', // æ”¹ä¸ºæŸ±çŠ¶å›¾æ›´æ¸…æ™°
            data: this.chartData,
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'é‡‘é¢ (Â¥)'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'æ—¥æœŸ'
                  }
                }
              }
            }
          });
        }
      },
      watch: {
        filteredExpenses() {
          this.updateChart();
        }
      },
      mounted() {
        this.updateChart();
      }
    })
  </script>
